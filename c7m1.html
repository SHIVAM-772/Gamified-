<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game - Class 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #4CAF50;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        #next {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Quiz Game</h1>
        <div id="question"></div>
        <div class="options" id="options"></div>
        <button id="next" onclick="nextQuestion()">Next Question</button>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the value of x in the equation: 2x + 3 = 11?",
                options: ["4", "5", "6", "7"],
                answer: "4"
            },
            {
                question: "What is the area of a triangle with base 5 cm and height 8 cm?",
                options: ["20 cm²", "40 cm²", "13 cm²", "25 cm²"],
                answer: "20 cm²"
            },
            {
                question: "Simplify: (a + b)²",
                options: ["a² + b²", "a² + 2ab + b²", "a² - 2ab + b²", "a² + ab + b²"],
                answer: "a² + 2ab + b²"
            },
            {
                question: "What is the square root of 169?",
                options: ["12", "13", "14", "15"],
                answer: "13"
            },
            {
                question: "Solve for y: 5y - 7 = 18",
                options: ["3", "4", "5", "6"],
                answer: "5"
            },
            {
                question: "What is 75% as a fraction in simplest form?",
                options: ["3/4", "75/100", "7/5", "3/5"],
                answer: "3/4"
            },
            {
                question: "Find the value of 3⁴.",
                options: ["12", "27", "81", "64"],
                answer: "81"
            },
            {
                question: "What is the cube of 5?",
                options: ["25", "75", "125", "150"],
                answer: "125"
            },
            {
                question: "A shopkeeper buys an item for ₹50 and sells it for ₹60. What is the profit percentage?",
                options: ["10%", "20%", "25%", "15%"],
                answer: "20%"
            },
            {
                question: "What is the sum of the angles in a quadrilateral?",
                options: ["180°", "270°", "360°", "540°"],
                answer: "360°"
            },
            {
                question: "Find the value of (-2)³.",
                options: ["-8", "8", "-6", "6"],
                answer: "-8"
            },
            {
                question: "What is the multiplicative inverse of 7/11?",
                options: ["-7/11", "11/7", "1", "0"],
                answer: "11/7"
            },
            {
                question: "If a car travels 150 km in 3 hours, what is its speed?",
                options: ["40 km/h", "50 km/h", "60 km/h", "45 km/h"],
                answer: "50 km/h"
            },
            {
                question: "What is the formula for the area of a circle?",
                options: ["2πr", "πr²", "πd", "2πd"],
                answer: "πr²"
            },
            {
                question: "Simplify: (x - y)(x + y)",
                options: ["x² - y²", "x² + y²", "x² - 2xy + y²", "x + y"],
                answer: "x² - y²"
            },
            {
                question: "The price of a scooter was ₹34,000 last year. It has increased by 20% this year. What is the price now?",
                options: ["₹40,800", "₹38,000", "₹40,000", "₹42,000"],
                answer: "₹40,800"
            },
            {
                question: "What is the value of 10⁰?",
                options: ["10", "0", "1", "undefined"],
                answer: "1"
            },
            {
                question: "Find the perimeter of a rectangle with length 10 cm and width 5 cm.",
                options: ["15 cm", "30 cm", "50 cm", "25 cm"],
                answer: "30 cm"
            },
            {
                question: "How many faces does a cube have?",
                options: ["4", "6", "8", "12"],
                answer: "6"
            },
            {
                question: "Solve: x/3 = 5",
                options: ["15", "5/3", "3/5", "8"],
                answer: "15"
            },
            {
                question: "What is the smallest prime number?",
                options: ["0", "1", "2", "3"],
                answer: "2"
            },
            {
                question: "Find the volume of a cuboid with length 5m, breadth 4m and height 3m.",
                options: ["12 m³", "20 m³", "60 m³", "47 m³"],
                answer: "60 m³"
            },
            {
                question: "What is the additive inverse of -8?",
                options: ["8", "-8", "1/8", "0"],
                answer: "8"
            },
            {
                question: "If 15 workers can build a wall in 48 hours, how many workers will be required to do the same work in 30 hours?",
                options: ["18", "20", "24", "30"],
                answer: "24"
            },
            {
                question: "What is the probability of getting a head when a coin is tossed?",
                options: ["0", "1", "1/2", "1/4"],
                answer: "1/2"
            },
            {
                question: "Simplify: (2/3) + (1/3)",
                options: ["1", "3/6", "2/6", "3/3"],
                answer: "1"
            },
            {
                question: "What is the value of 'a' in the expression 2a - 9 if the result is 5?",
                options: ["7", "6", "8", "5"],
                answer: "7"
            },
            {
                question: "The list price of a frock is ₹220. A discount of 20% is announced on sales. What is the amount of discount on it?",
                options: ["₹22", "₹40", "₹44", "₹50"],
                answer: "₹44"
            },
            {
                question: "How many vertices does a triangular prism have?",
                options: ["5", "6", "8", "9"],
                answer: "6"
            },
            {
                question: "Find the cube root of 216.",
                options: ["4", "5", "6", "7"],
                answer: "6"
            },
            {
                question: "A mixture of milk and water is in the ratio 3:2. Find the percentage of milk in the mixture.",
                options: ["40%", "60%", "30%", "20%"],
                answer: "60%"
            },
            {
                question: "What is the value of 5⁻²?",
                options: ["-10", "-25", "1/10", "1/25"],
                answer: "1/25"
            },
            {
                question: "If a polyhedron has 6 faces and 8 vertices, how many edges does it have? (Using Euler's formula F+V-E=2)",
                options: ["10", "12", "14", "16"],
                answer: "12"
            },
            {
                question: "Find the Simple Interest on ₹1000 for 2 years at 5% per annum.",
                options: ["₹50", "₹100", "₹200", "₹10"],
                answer: "₹100"
            },
            {
                question: "What is the term for a polygon with 8 sides?",
                options: ["Hexagon", "Heptagon", "Octagon", "Nonagon"],
                answer: "Octagon"
            },
            {
                question: "Find the value of (99)² using the identity (a-b)².",
                options: ["9801", "9901", "9899", "9800"],
                answer: "9801"
            },
            {
                question: "The area of a square park is 2500 m². Find the side of the park.",
                options: ["25 m", "50 m", "100 m", "500 m"],
                answer: "50 m"
            },
            {
                question: "Factorize: x² - 9",
                options: ["(x-3)(x-3)", "(x+3)(x+3)", "(x-3)(x+3)", "(x-9)(x+9)"],
                answer: "(x-3)(x+3)"
            },
            {
                question: "What is the number of outcomes when a die is thrown?",
                options: ["4", "5", "6", "8"],
                answer: "6"
            },
            {
                question: "If x and y are in direct proportion, and x=4 when y=12, find x when y=24.",
                options: ["6", "8", "10", "12"],
                answer: "8"
            }
        ];


        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt);
                optionsDiv.appendChild(btn);
            });
            document.getElementById('next').style.display = 'none';
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            if (selected === q.answer) {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
            }
            // Disable all option buttons after an answer is selected
            const buttons = document.getElementById('options').getElementsByTagName('button');
            for (let btn of buttons) {
                btn.disabled = true;
                if (btn.innerText === q.answer) {
                    btn.style.backgroundColor = '#2e7d32'; // Correct answer in green
                } else if (btn.innerText === selected) {
                    btn.style.backgroundColor = '#d32f2f'; // Incorrect answer in red
                }
            }
            document.getElementById('next').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('question').innerText = `Quiz Completed! Your final score is ${score} out of ${questions.length}.`;
                document.getElementById('options').innerHTML = '';
                document.getElementById('next').style.display = 'none';
            }
        }

        loadQuestion();
    </script>
</body>
</html>
