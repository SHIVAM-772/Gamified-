    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cubes & Cube Roots Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0fff0;
    text-align: center;
    padding: 50px;
  }
  h1 {
    color: #333;
  }
  .question {
    font-size: 24px;
    margin: 20px 0;
  }
  input[type="number"] {
    padding: 10px;
    font-size: 16px;
    width: 120px;
    border-radius: 5px;
    border: 1px solid #333;
    margin-right: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    background: #8a2be2;
    color: white;
    border: none;
    transition: 0.3s;
  }
  button:hover {
    background: #4b0082;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Cubes & Cube Roots Game</h1>

<div class="question" id="question"></div>
<input type="number" id="answer" placeholder="Your Answer">
<button onclick="checkAnswer()">Submit</button>

<div id="result"></div>

<script>
  const questions = [
    {number: 2, type: 'cube'},       // 2^3 = 8
    {number: 27, type: 'cuberoot'},  // ∛27 = 3
    {number: 4, type: 'cube'},       // 4^3 = 64
    {number: 64, type: 'cuberoot'},  // ∛64 = 4
    {number: 3, type: 'cube'},       // 3^3 = 27
    {number: 125, type: 'cuberoot'}  // ∛125 = 5
  ];

  let current = 0;
  let score = 0;

  function showQuestion() {
    if(current < questions.length) {
      const q = questions[current];
      if(q.type === 'cube') {
        document.getElementById('question').textContent = `Find the cube of ${q.number}`;
      } else {
        document.getElementById('question').textContent = `Find the cube root of ${q.number}`;
      }
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
    } else {
      document.getElementById('question').textContent = 'Game Over!';
      document.getElementById('result').textContent = `Your score: ${score} / ${questions.length}`;
    }
  }

  function checkAnswer() {
    const userAns = Number(document.getElementById('answer').value);
    const q = questions[current];
    let correctAns;

    if(q.type === 'cube') {
      correctAns = q.number ** 3;
    } else {
      correctAns = Math.cbrt(q.number);
    }

    if(userAns === correctAns) {
      document.getElementById('result').textContent = "✅ Correct!";
      document.getElementById('result').style.color = 'green';
      score++;
    } else {
      document.getElementById('result').textContent = `❌ Wrong! Correct Answer: ${correctAns}`;
      document.getElementById('result').style.color = 'red';
    }

    current++;
    setTimeout(showQuestion, 1500);
  }

  showQuestion();
</script>

</body>
</html>
