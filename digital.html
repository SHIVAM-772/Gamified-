<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 9 Computer - Digital Literacy</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:20px;
    background: linear-gradient(120deg,#f6d365,#fda085);
    color:#333;
}
h1 {
    text-align:center;
    color:#fff;
    text-shadow: 1px 1px 4px #000;
}
.container {
    max-width: 900px;
    margin: auto;
}
.unit-list {
    list-style:none;
    padding:0;
}
.unit-list li {
    background: rgba(255,255,255,0.85);
    margin:10px 0;
    padding:12px 16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}
.unit-list li:hover {
    background: rgba(255,255,255,1);
    transform: scale(1.02);
}
.details {
    margin-top:10px;
    padding:10px 15px;
    border-left:4px solid #ff7f50;
    background: rgba(255,255,255,0.95);
    display:none;
}
</style>
</head>
<body>
<div class="container">
    <h1>Class 9 Computer - Digital Literacy</h1>

    <ul class="unit-list">
        <li data-detail="Digital Devices unit teaches about input and output devices, storage devices, and their basic functions.">
            Digital Devices
            <div class="details"></div>
        </li>
        <li data-detail="Understanding digital literacy concepts, safe and ethical use of technology, and responsible digital communication.">
            Digital Literacy Concepts
            <div class="details"></div>
        </li>
        <li data-detail="Different types of software, operating systems, and productivity tools used in daily digital work.">
            Software & Applications
            <div class="details"></div>
        </li>
        <li data-detail="Networking basics, connecting devices, and using digital tools for communication and collaboration.">
            Networking & Communication
            <div class="details"></div>
        </li>
    </ul>
</div>

<script>
document.querySelectorAll('.unit-list li').forEach(li=>{
    li.addEventListener('click', ()=>{
        const detailDiv = li.querySelector('.details');
        if(detailDiv.style.display==='block'){
            detailDiv.style.display='none';
        } else {
            document.querySelectorAll('.details').forEach(d=>d.style.display='none');
            detailDiv.textContent = li.dataset.detail;
            detailDiv.style.display='block';
        }
    });
});
</script>
</body>
</html>
