<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz Game - Class 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #2196F3;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1E88E5;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        #next {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Science Quiz Game</h1>
        <div id="question"></div>
        <div class="options" id="options"></div>
        <button id="next" onclick="nextQuestion()">Next Question</button>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the chemical symbol for water?",
                options: ["H2O", "CO2", "NaCl", "O2"],
                answer: "H2O"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Venus", "Jupiter"],
                answer: "Mars"
            },
            {
                question: "What is the process by which plants make their food?",
                options: ["Respiration", "Photosynthesis", "Digestion", "Evaporation"],
                answer: "Photosynthesis"
            },
            {
                question: "What is the control center of the cell?",
                options: ["Nucleus", "Mitochondria", "Ribosome", "Cytoplasm"],
                answer: "Nucleus"
            },
            {
                question: "Which gas is most abundant in the Earth's atmosphere?",
                options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Argon"],
                answer: "Nitrogen"
            },
            {
                question: "What is the powerhouse of the cell?",
                options: ["Nucleus", "Mitochondria", "Cell Wall", "Chloroplast"],
                answer: "Mitochondria"
            },
            {
                question: "Which of the following is a non-metal that remains liquid at room temperature?",
                options: ["Phosphorous", "Bromine", "Chlorine", "Helium"],
                answer: "Bromine"
            },
            {
                question: "Sound cannot travel through which of the following?",
                options: ["Air", "Water", "Steel", "Vacuum"],
                answer: "Vacuum"
            },
            {
                question: "The friction between two surfaces can be increased by:",
                options: ["Lubricating the surfaces", "Making the surfaces smoother", "Making the surfaces rougher", "Increasing the temperature"],
                answer: "Making the surfaces rougher"
            },
            {
                question: "Which of these is a synthetic fibre?",
                options: ["Cotton", "Silk", "Nylon", "Wool"],
                answer: "Nylon"
            },
            {
                question: "The process of conversion of sugar into alcohol is known as:",
                options: ["Nitrogen fixation", "Moulding", "Fermentation", "Infection"],
                answer: "Fermentation"
            },
            {
                question: "Which instrument is used to measure atmospheric pressure?",
                options: ["Thermometer", "Barometer", "Ammeter", "Voltmeter"],
                answer: "Barometer"
            },
            {
                question: "What is the SI unit of force?",
                options: ["Pascal", "Watt", "Newton", "Joule"],
                answer: "Newton"
            },
            {
                question: "Which of these diseases is caused by a virus?",
                options: ["Typhoid", "Cholera", "Tuberculosis", "Polio"],
                answer: "Polio"
            },
            {
                question: "The metal which is liquid at room temperature is:",
                options: ["Sodium", "Bromine", "Mercury", "Calcium"],
                answer: "Mercury"
            },
            {
                question: "The process of fusion of the male and the female gametes is called:",
                options: ["Fertilisation", "Pollination", "Reproduction", "Germination"],
                answer: "Fertilisation"
            },
            {
                question: "Which of the following is a greenhouse gas?",
                options: ["Nitrogen", "Oxygen", "Methane", "Hydrogen"],
                answer: "Methane"
            },
            {
                question: "The splitting of white light into its seven constituent colours is known as:",
                options: ["Reflection", "Refraction", "Dispersion", "Diffraction"],
                answer: "Dispersion"
            },
            {
                question: "Which part of the eye controls the amount of light entering it?",
                options: ["Pupil", "Iris", "Cornea", "Retina"],
                answer: "Iris"
            },
            {
                question: "Which of these is a fossil fuel?",
                options: ["Solar energy", "Wind energy", "Coal", "Water energy"],
                answer: "Coal"
            },
            {
                question: "What is the audible range of frequency for the human ear?",
                options: ["20 Hz to 20,000 Hz", "Below 20 Hz", "Above 20,000 Hz", "10 Hz to 10,000 Hz"],
                answer: "20 Hz to 20,000 Hz"
            },
            {
                question: "The phenomenon of 'like poles repel and unlike poles attract' is seen in:",
                options: ["Gravity", "Friction", "Magnets", "Electricity"],
                answer: "Magnets"
            },
            {
                question: "Which of these microorganisms helps in making bread fluffy?",
                options: ["Bacteria", "Algae", "Yeast", "Virus"],
                answer: "Yeast"
            },
            {
                question: "The change of state from gas directly to solid is called:",
                options: ["Sublimation", "Deposition", "Condensation", "Evaporation"],
                answer: "Deposition"
            },
            {
                question: "Which of the following is used as a preservative in jams and jellies?",
                options: ["Sodium benzoate", "Copper sulphate", "Sodium chloride", "Acetic acid"],
                answer: "Sodium benzoate"
            },
            {
                question: "The production of an exact copy of a cell or any other living part is called:",
                options: ["Reproduction", "Cloning", "Budding", "Genetics"],
                answer: "Cloning"
            },
            {
                question: "The force exerted by the earth to pull objects towards itself is called:",
                options: ["Frictional force", "Magnetic force", "Gravitational force", "Muscular force"],
                answer: "Gravitational force"
            },
            {
                question: "What type of image is formed by a plane mirror?",
                options: ["Real and erect", "Virtual and inverted", "Virtual and erect", "Real and inverted"],
                answer: "Virtual and erect"
            },
            {
                question: "The process of depositing a layer of any desired metal on another material by means of electricity is called:",
                options: ["Electroplating", "Electric coating", "Galvanisation", "Metal deposition"],
                answer: "Electroplating"
            },
            {
                question: "What is the main component of LPG (Liquefied Petroleum Gas)?",
                options: ["Methane", "Butane", "Propane", "Ethane"],
                answer: "Butane"
            },
            {
                question: "The brightest star in the night sky is:",
                options: ["Pole Star", "Sirius", "Alpha Centauri", "Sun"],
                answer: "Sirius"
            },
            {
                question: "Which of these is a good conductor of electricity?",
                options: ["Plastic", "Wood", "Copper", "Glass"],
                answer: "Copper"
            },
            {
                question: "In humans, the development of a fertilised egg takes place in the:",
                options: ["Ovary", "Testis", "Oviduct", "Uterus"],
                answer: "Uterus"
            },
            {
                question: "The crop grown in the rainy season is known as:",
                options: ["Kharif crop", "Rabi crop", "Zaid crop", "Winter crop"],
                answer: "Kharif crop"
            },
            {
                question: "What is the chemical name for baking soda?",
                options: ["Sodium Carbonate", "Sodium Bicarbonate", "Sodium Chloride", "Calcium Carbonate"],
                answer: "Sodium Bicarbonate"
            },
            {
                question: "The tiny pores on the surface of leaves through which plants breathe are called:",
                options: ["Stomata", "Chlorophyll", "Xylem", "Phloem"],
                answer: "Stomata"
            },
            {
                question: "Which cell organelle is known as the 'suicide bag' of the cell?",
                options: ["Lysosome", "Ribosome", "Golgi apparatus", "Endoplasmic reticulum"],
                answer: "Lysosome"
            },
            {
                question: "The loudness of sound is determined by its:",
                options: ["Frequency", "Amplitude", "Pitch", "Speed"],
                answer: "Amplitude"
            },
            {
                question: "What is the phenomenon responsible for the twinkling of stars?",
                options: ["Atmospheric reflection", "Atmospheric refraction", "Total internal reflection", "Dispersion of light"],
                answer: "Atmospheric refraction"
            },
            {
                question: "Which of these plastics can be remoulded again and again by heating?",
                options: ["Bakelite", "Melamine", "Polythene", "Formica"],
                answer: "Polythene"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt);
                optionsDiv.appendChild(btn);
            });
            document.getElementById('next').style.display = 'none';
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            if (selected === q.answer) {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
            }
            // Disable all option buttons after an answer is selected and show correct/incorrect
            const buttons = document.getElementById('options').getElementsByTagName('button');
            for (let btn of buttons) {
                btn.disabled = true;
                if (btn.innerText === q.answer) {
                    btn.style.backgroundColor = '#4CAF50'; // Correct answer in green
                } else if (btn.innerText === selected) {
                    btn.style.backgroundColor = '#f44336'; // Incorrect answer in red
                }
            }
            document.getElementById('next').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('question').innerText = `Quiz Completed! Your final score is ${score} out of ${questions.length}.`;
                document.getElementById('options').innerHTML = '';
                document.getElementById('next').style.display = 'none';
            }
        }

        loadQuestion();
    </script>
</body>
</html>
