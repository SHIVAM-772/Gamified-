<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">

  <title>Smart Education Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
    }

    /* Enhanced Animated Background Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .particle.glow {
      background: rgba(255, 215, 0, 0.6);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      width: 6px;
      height: 6px;
    }

    .particle.shadow {
      background: rgba(139, 69, 19, 0.4);
      box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
      width: 3px;
      height: 3px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    /* Enhanced Background Shadows and Layers */
    .background-layers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .shadow-blob {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: blobFloat 20s ease-in-out infinite;
      filter: blur(20px);
    }

    .shadow-blob:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shadow-blob:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      right: 20%;
      animation-delay: 5s;
    }

    .shadow-blob:nth-child(3) {
      width: 180px;
      height: 180px;
      bottom: 20%;
      left: 60%;
      animation-delay: 10s;
    }

    @keyframes blobFloat {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.3;
      }
      33% {
        transform: translate(50px, -30px) scale(1.1);
        opacity: 0.5;
      }
      66% {
        transform: translate(-30px, 20px) scale(0.9);
        opacity: 0.2;
      }
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: waveMove 8s linear infinite;
      border-radius: 50%;
      transform: rotate(0deg);
    }

    .wave:nth-child(1) {
      animation-delay: 0s;
      opacity: 0.4;
    }

    .wave:nth-child(2) {
      animation-delay: 2s;
      opacity: 0.3;
      height: 80px;
    }

    .wave:nth-child(3) {
      animation-delay: 4s;
      opacity: 0.2;
      height: 60px;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }
      100% {
        transform: translateX(0%) rotate(360deg);
      }
    }

    /* Loading Screen */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease-out;
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      font-size: 1.5rem;
      font-weight: 300;
    }

    .progress-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 2rem;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      width: 0%;
      border-radius: 2px;
      animation: load 2s ease-out forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      transform: scale(0.8);
      animation: entrance 1s ease-out 2.5s forwards;
    }

    @keyframes entrance {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 4.5rem;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3rem;
      text-align: center;
      animation: titleGlow 2s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes titleGlow {
      from {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        transform: translateY(0);
      }
      to {
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.4);
        transform: translateY(-10px);
      }
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      border-radius: 2px;
      animation: underline 2s ease-in-out infinite;
    }

    @keyframes underline {
      0%, 100% { width: 100px; }
      50% { width: 200px; }
    }

    .buttons {
      display: flex;
      gap: 25px;
      margin-bottom: 4rem;
    }

    .btn {
      position: relative;
      padding: 18px 36px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
    }

    .btn:active {
      transform: translateY(-2px) scale(1.02);
    }

    .btn.parent {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
    }

    .btn.parent:hover {
      box-shadow: 0 15px 40px rgba(78, 205, 196, 0.4);
    }

    /* Enhanced Bigger Kids Animation */
    .kids-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 350px; /* Increased height for bigger kids */
      z-index: 10;
      pointer-events: none;
    }

    .kid {
      position: absolute;
      bottom: 20px;
      width: 140px; /* Increased from 80px */
      height: 350px; /* Increased from 220px */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: all 0.5s ease;
      filter: drop-shadow(0 8px 25px rgba(0,0,0,0.3)); /* Enhanced shadow */
      opacity: 0;
      transform: scale(0);
    }

    .kid.animate {
      opacity: 1;
      transform: scale(1);
    }

    /* Individual kid positioning and animations - adjusted for bigger size */
    .kid-1 {
      left: 8%;
      background-image: url('kid1.png');
      animation: moveKid1 15s ease-in-out infinite;
    }

    .kid-2 {
      left: 28%;
      background-image: url('kid2.png');
      animation: moveKid2 18s ease-in-out infinite;
      animation-delay: 2s;
    }

    .kid-3 {
      left: 48%;
      background-image: url('kid3.png');
      animation: moveKid3 20s ease-in-out infinite;
      animation-delay: 4s;
    }

    .kid-4 {
      left: 68%;
      background-image: url('kid4.png');
      animation: moveKid4 16s ease-in-out infinite;
      animation-delay: 1s;
    }

    @keyframes moveKid1 {
      0%, 100% { 
        transform: translateX(0) translateY(0) scaleX(1); 
      }
      25% { 
        transform: translateX(80px) translateY(-30px) scaleX(1); /* Increased movement */
      }
      50% { 
        transform: translateX(160px) translateY(0) scaleX(-1); /* Increased movement */
      }
      75% { 
        transform: translateX(80px) translateY(-25px) scaleX(-1); /* Increased movement */
      }
    }

    @keyframes moveKid2 {
      0%, 100% { 
        transform: translateX(0) translateY(0) scaleX(1); 
      }
      25% { 
        transform: translateX(-50px) translateY(-35px) scaleX(1); /* Increased movement */
      }
      50% { 
        transform: translateX(-130px) translateY(0) scaleX(-1); /* Increased movement */
      }
      75% { 
        transform: translateX(-50px) translateY(-15px) scaleX(-1); /* Increased movement */
      }
    }

    @keyframes moveKid3 {
      0%, 100% { 
        transform: translateX(0) translateY(0) scaleX(1); 
      }
      25% { 
        transform: translateX(100px) translateY(-40px) scaleX(1); /* Increased movement */
      }
      50% { 
        transform: translateX(200px) translateY(0) scaleX(-1); /* Increased movement */
      }
      75% { 
        transform: translateX(100px) translateY(-30px) scaleX(-1); /* Increased movement */
      }
    }

    @keyframes moveKid4 {
      0%, 100% { 
        transform: translateX(0) translateY(0) scaleX(1); 
      }
      25% { 
        transform: translateX(-60px) translateY(-25px) scaleX(1); /* Increased movement */
      }
      50% { 
        transform: translateX(-150px) translateY(0) scaleX(-1); /* Increased movement */
      }
      75% { 
        transform: translateX(-60px) translateY(-35px) scaleX(-1); /* Increased movement */
      }
    }

    /* Entrance animations for kids */
    .kid-1 {
      animation: entranceKid1 1s ease-out 3s forwards, moveKid1 15s ease-in-out 4s infinite;
    }

    .kid-2 {
      animation: entranceKid2 1s ease-out 3.2s forwards, moveKid2 18s ease-in-out 4.2s infinite;
    }

    .kid-3 {
      animation: entranceKid3 1s ease-out 3.4s forwards, moveKid3 20s ease-in-out 4.4s infinite;
    }

    .kid-4 {
      animation: entranceKid4 1s ease-out 3.6s forwards, moveKid4 16s ease-in-out 4.6s infinite;
    }

    @keyframes entranceKid1 {
      to {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
    }

    @keyframes entranceKid2 {
      to {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
    }

    @keyframes entranceKid3 {
      to {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
    }

    @keyframes entranceKid4 {
      to {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
    }

    /* Enhanced Floating Elements with Shadows */
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .floating-book,
    .floating-pencil,
    .floating-star {
      position: absolute;
      opacity: 0.8;
      animation: floatAround 8s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      transform-origin: center;
    }

    .floating-book {
      font-size: 3rem;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-pencil {
      font-size: 2.5rem;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-star {
      font-size: 2rem;
      top: 40%;
      left: 70%;
      animation-delay: 4s;
    }

    @keyframes floatAround {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -30px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 20px) rotate(240deg);
      }
    }

    /* Responsive Design - Updated for bigger kids */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 250px;
        padding: 15px 30px;
      }

      .kid {
        width: 100px; /* Increased from 60px */
        height: 200px; /* Increased from 90px */
      }

      .kids-container {
        height: 250px;
      }

      /* Adjust kid positions for mobile */
      .kid-1 { left: 5%; }
      .kid-2 { left: 25%; }
      .kid-3 { left: 45%; }
      .kid-4 { left: 65%; }
    }

    /* Entrance stagger animation for buttons */
    .btn:nth-child(1) {
      animation: slideInLeft 0.8s ease-out 3s forwards;
      opacity: 0;
      transform: translateX(-50px);
    }

    .btn:nth-child(2) {
      animation: slideInRight 0.8s ease-out 3.2s forwards;
      opacity: 0;
      transform: translateX(50px);
    }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Background Layers -->
  <div class="background-layers">
    <div class="shadow-blob"></div>
    <div class="shadow-blob"></div>
    <div class="shadow-blob"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Initializing Smart Learning...</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <!-- Animated Background Particles -->
  <div class="particles" id="particles"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Gamified Learning Plateform for Rural areas<br><span style="font-size: 0.7em; opacity: 0.8;">__________________</span></h1>

    <div class="buttons">
      <a href="student.html" class="btn">
        <span>🎓 Student Portal</span>
      </a>
      <a href="parent.html" class="btn parent">
        <span>👨‍👩‍👧 Parent Dashboard</span>
      </a>
    </div>
  </div>

  <!-- Floating Educational Elements -->
  <div class="floating-elements">
    <div class="floating-book">📚</div>
    <div class="floating-pencil">✏️</div>
    <div class="floating-star">⭐</div>
    <div class="floating-book" style="top: 70%; left: 20%; font-size: 2.5rem; animation-delay: 6s;">📖</div>
  </div>

  <!-- Multiple Bigger Kids Animation -->
  <div class="kids-container">
    <div class="kid kid-1"></div>
    <div class="kid kid-2"></div>
    <div class="kid kid-3"></div>
    <div class="kid kid-4"></div>
  </div>

  <script>
    // Loading screen animation
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
        
        // Create animated particles
        createParticles();
        
      }, 2500);
    });

    // Enhanced particle creation with different types
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 60; // Increased particle count

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        
        // Random particle type
        const type = Math.random();
        if (type < 0.7) {
          particle.className = 'particle';
        } else if (type < 0.85) {
          particle.className = 'particle glow';
        } else {
          particle.className = 'particle shadow';
        }
        
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Add click effects to buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: rgba(255, 255, 255, 0.6);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 0.6s linear;
          pointer-events: none;
        `;

        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);

        // Add button press animation
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });

    // Add CSS for ripple effect
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Enhanced responsive particle recreation on resize
    window.addEventListener('resize', () => {
      if (window.innerWidth < 768) {
        document.querySelectorAll('.particle').forEach(p => p.remove());
        createParticles();
      }
    });

    // Enhanced background color shift with subtle shadow effects
    let hue = 240;
    let shadowIntensity = 0;
    setInterval(() => {
      hue = (hue + 1) % 360;
      shadowIntensity = (shadowIntensity + 0.1) % 1;
      const shadow = `drop-shadow(0 0 ${10 + shadowIntensity * 10}px rgba(0,0,0,${0.1 + shadowIntensity * 0.1}))`;
      document.body.style.filter = `hue-rotate(${hue * 0.1}deg) ${shadow}`;
    }, 5000);

    // Add subtle breathing effect to background blobs
    setInterval(() => {
      document.querySelectorAll('.shadow-blob').forEach((blob, index) => {
        const scale = 1 + Math.sin(Date.now() * 0.001 + index) * 0.05;
        blob.style.transform = `scale(${scale})`;
      });
    }, 100);
  </script>
</body>
</html>
