<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Materials Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg,#ff7f50,#6a5acd,#20b2aa,#ff69b4);
    background-size: 400% 400%;
    animation: bgAnimate 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
    color: #fff;
  }

  @keyframes bgAnimate {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 { margin-bottom: 20px; text-align: center; }

  #gameArea {
    width: 80%;
    height: 400px;
    border: 2px solid #fff;
    position: relative;
    background: rgba(0,0,0,0.2);
    border-radius: 15px;
    overflow: hidden;
  }

  .material {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    position: absolute;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: #fff;
    user-select: none;
    animation: float 4s infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(20px); }
    100% { transform: translateY(0px); }
  }

  #scoreBoard {
    margin: 10px;
    font-size: 1.2rem;
  }

  #videoSection {
    margin-top: 20px;
    text-align: center;
  }

  video {
    max-width: 80%;
    border: 2px solid #fff;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>Materials Interactive Game</h1>
<div id="scoreBoard">Score: 0</div>

<div id="gameArea"></div>

<div id="videoSection">
  <h2>Learn about Materials</h2>
  <video controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
</div>

<script>
  const gameArea = document.getElementById('gameArea');
  let score = 0;
  const scoreBoard = document.getElementById('scoreBoard');

  const materials = ['Wood', 'Metal', 'Plastic', 'Glass', 'Ceramic'];

  function createMaterial() {
    const material = document.createElement('div');
    material.classList.add('material');
    material.textContent = materials[Math.floor(Math.random()*materials.length)];
    material.style.top = Math.random() * (gameArea.clientHeight - 50) + 'px';
    material.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
    material.style.backgroundColor = `hsl(${Math.random()*360},70%,50%)`;

    material.addEventListener('click', () => {
      score++;
      scoreBoard.textContent = `Score: ${score}`;
      material.remove();
    });

    gameArea.appendChild(material);
    moveMaterial(material);
  }

  function moveMaterial(material) {
    const dx = (Math.random()*4 - 2);
    const dy = (Math.random()*4 - 2);
    let top = parseFloat(material.style.top);
    let left = parseFloat(material.style.left);

    function animate() {
      top += dy;
      left += dx;
      if(top < 0) top = 0;
      if(top > gameArea.clientHeight-50) top = gameArea.clientHeight-50;
      if(left < 0) left = 0;
      if(left > gameArea.clientWidth-50) left = gameArea.clientWidth-50;

      material.style.top = top + 'px';
      material.style.left = left + 'px';
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  }

  setInterval(createMaterial, 1500);

</script>
</body>
</html>
